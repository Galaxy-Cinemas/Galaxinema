<div id="contenedor">
    <div id="central">
        <div id="login">
            <div class="titulo">
                <a [routerLink] = "['/']">
                    <img src="assets\Logo.jpg" alt="Logo de la marca">
                </a>
            </div>
            <form [formGroup]="formLogin" (ngSubmit)="Login()">
                <div>
                    <label>Email</label>
                    <input type="text" placeholder="Email" formControlName="email">
                </div>
                <div>
                    <label>Contrase単a</label>
                    <input type="password" placeholder="Password" formControlName="password">
                </div>
                <div>
                    <button [disabled]="!formLogin.valid" type="submit">
                        Login
                    </button>
                </div>
            </form>
            <div class="pie-form">
                <a href="#">多Perdiste tu contrase単a?</a>
                <a href="#">多No tienes Cuenta? Registrate</a>
            </div>
        </div>
    </div>
</div>
